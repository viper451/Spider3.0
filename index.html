<script>
	$(document).ready(function() {
		const trending_themes = ['#FFF8DC', '#FFAEAE', '#FFFF99'];
		$("#next").click(function() {
			var itemNum = parseInt($('.trending-section').attr('class').split(" ")[1]);
			$('.trending-section').removeClass(itemNum.toString());
			if(itemNum < 2)
				itemNum += 1;
			else
				itemNum = 0;
			$('.trending-section').css('background-color', 
				trending_themes[itemNum]);
			$('.trending-section').addClass(itemNum.toString());
		});
		$("#prev").click(function() {
			var itemNum = parseInt($('.trending-section').attr('class').split(" ")[1]);
			$('.trending-section').removeClass(itemNum.toString());
			if(itemNum > 0)
				itemNum -= 1;
			else
				itemNum = 2;
			$('.trending-section').css('background-color', 
				trending_themes[itemNum]);
			$('.trending-section').addClass(itemNum.toString());
		});
	});
	const swiper = new Swiper('.swiper', {
		spaceBetween: 30,
        effect: "fade",
        lazyloading: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
	});
</script>
