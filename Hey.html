	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">

					<a class="nav-link" href="#">
						Home <span class="sr-only">(current)</span>

				<li class="nav-item pr-5">

	<!-- Row causing overflow -->
	<img id="hottest_ice_cream_image" 
	src="Strawberry-cone.png" style="position: absolute; z-index: 2; 
	margin-top: 8vh; margin-left: 44vw;"/>
	<div class="row hottest 0" style="height: 100vh;">
		<div id="hottest_left_parent" class="col-7 d-flex justify-content-center" style="background-color: white">
			<!-- <div class="col d-flex justify-content-center"> -->
			<div id="hottest_left_card" class="card mx-auto my-auto" style="width: 18rem; border-color: pink;">
				<div id="hottest_left_card_header" class="card-header" style="background-color: pink">
					‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê
				</div>
				<div class="card-body">
					<h5 class="card-title">Pico De Gallo Fruit Salad</h5>
					<p class="card-text">Lot of juice. Lot of juice. Lot of juice. Lot of juice. Lot of juice. Lot of juice. Lot of juice. Lot of juice. Lot of juice. Lot of juice.</p>
					<!--  -->
					<button id="hottest_left_card_body_button" href="#" class="btn" 
					style="background-color: pink;">Try it!</button>
				</div>
			</div>
		</div>
		<div id="hottest_right_parent" class="col-5" style="background-color: pink">
			<button id="prev" class="btn h-10">Prev</button>
			<button id="next" class="btn">Next</button>
		</div>
	</div>
</body>
<script>
	$(document).ready(function() {
		const hottest_themes = 
		[['white', 'pink', 'Strawberry-cone.png'], 
		['brown', 'yellow', 'Chocolate-stick alt.png'], 
		['orange', 'white', 'Vanilla-cone.png']];
		$("#next").click(function() {
			var itemNum = parseInt($('.hottest').attr('class').split(" ")[2]);
			$('.hottest').removeClass(itemNum.toString());
			if(itemNum < 2)
				itemNum += 1;
			else
				itemNum = 0;
			$('#hottest_left_parent').css('background-color', 
				hottest_themes[itemNum][0]);
			$('#hottest_left_card').css('border-color', 
				hottest_themes[itemNum][1]);
			$('#hottest_left_card_header').css('background-color', 
				hottest_themes[itemNum][1]);
			$('#hottest_left_card_body_button').css('background-color', 
				hottest_themes[itemNum][1]);
			$('#hottest_right_parent').css('background-color', 
				hottest_themes[itemNum][1]);
			$('.hottest').addClass(itemNum.toString());
			$('#hottest_ice_cream_image').attr('src', hottest_themes[itemNum][2]);
		});
		$("#prev").click(function() {
			var itemNum = parseInt($('.hottest').attr('class').split(" ")[2]);
			$('.hottest').removeClass(itemNum.toString());
			if(itemNum > 0)
				itemNum -= 1;
			else
				itemNum = 2;
			$('#hottest_left_parent').css('background-color', 
				hottest_themes[itemNum][0]);
			$('#hottest_left_card').css('border-color', 
				hottest_themes[itemNum][1]);
			$('#hottest_left_card_header').css('background-color', 
				hottest_themes[itemNum][1]);
			$('#hottest_left_card_body_button').css('background-color', 
				hottest_themes[itemNum][1]);
			$('#hottest_right_parent').css('background-color', 
				hottest_themes[itemNum][1]);
			$('.hottest').addClass(itemNum.toString());
			$('#hottest_ice_cream_image').attr('src', hottest_themes[itemNum][2]);
		});
	});
</script>
</html>
